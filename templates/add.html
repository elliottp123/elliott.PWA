<!-- email stuff below-->
<form action="/app.html" method="POST" class="box">
  <div>
    <label class="form-label">Email address</label>
    <input
      name="email"
      type="email"
      class="form-control"
      id="email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
      placeholder="name@example.com"
    />
  </div>
  <!-- above is the email (class form-label? parent class box)
        below is the name (class also form-label? parent is box, but the NAME is a text area?
        button already has formatting)-->
  <div>
    <label class="form-label">Name</label>
    <textarea class="form-control" name="text" id="name" rows="1"></textarea>
  </div>
  <br />
  <div>
    <button type="submit" class="btn submit">Submit</button>
  </div>
</form>
<!--email stuff end-->
